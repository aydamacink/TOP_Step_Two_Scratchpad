<!DOCTYPE html>
<head>
  <title>Scratchpad - The Odin Project</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="scratchpad.css">
 </head>

<body>
    <h2>The Odin Project Grid</h2>
    <form>
          Number of squares per side: <input type="number" name="quantity" min="1" max="64"><br>
        <input class="button" type="submit" value="Show me those squares">
    </form>
    <button id="clear" class="button" type="button">Clear Grid</button>
    <div class="container"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="scratchpad.js"></script>
</body>
